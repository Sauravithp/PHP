<br/>
<form #addReviewForm="ngForm" (ngSubmit)="addReview()">
    <div>
        <label>Rating: </label>
        <div class="space">
        </div>
        <input name="rating" placeholder="rating" ngModel>
    </div>
    <br/>
    <div>
        <label>Description: </label>
        <div class="space">
        </div>
        <input name="description" placeholder="description" ngModel>
    </div>
    <br/>
    <div class="space">
    </div>
    <button class="btn-primary">Add</button>
</form>
