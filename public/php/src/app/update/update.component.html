<button class="btn-primary" (click)="onUpdate()">Update</button>
<br/>
<br/>
<div *ngIf="isUpdateEnabled">
<form [formGroup]="updateForm" (ngSubmit)="onSave()">
    <div>
        <label>Name: </label>
        <input formControlName="name" placeholder="name">
    </div>
    <br/>
    <div>
        <label>Language: </label>
        <input formControlName="language" placeholder="language">
    </div>
    <br/>
    <div>
        <label>Genre: </label>
        <input formControlName="genre" placeholder="genre">
    </div>
    <br/>
    <div>
        <label>Present Year: </label>
        <input formControlName="presentYear" placeholder="presentYear">
    </div>
    <br/>
    <button class="btn-primary" type="submit">Save</button>
    <div class="space">
    </div>
    <button class="btn-primary" (click)="onCancel()">Cancel</button>
</form>
</div>
<br/>
