<div *ngIf="isLoginFormEnabled" class="login">
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
        <div>
            <label>UserName: </label>
            <input name="username" placeholder="Username" ngModel required="true">
        </div>
        <div>
            <label>Password: </label>
            <input name="password" placeholder="Password" ngModel required="true">
        </div>
    
        <button type="submit">Login</button>    
        <button (click)="onCancel()">Cancel</button>
    </form>
    <h3 *ngIf="hasFail" class="alert alert-danger">{{message}}</h3>
    
</div>
